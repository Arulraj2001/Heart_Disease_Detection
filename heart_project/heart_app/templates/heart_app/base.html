<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HeartPredict{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HeartPredict</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/visualizations/">Visualizations</a></li>
                    <li class="nav-item"><a class="nav-link" href="/predict/">Predict</a></li>
                    <li class="nav-item"><a class="nav-link" href="/upload/">Upload New DataSet</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/">Doctor Appointment</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dodont/">Do & Don't</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
          <!-- Copyright Section -->
          <p>&copy; 2025 HeartPredict. All Rights Reserved.</p>
          
          <!-- Social Media Links -->
          <div class="social-icons my-3">
            <a href="https://www.facebook.com/HeartPredict" class="text-white mx-1" target="_blank">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://twitter.com/HeartPredict" class="text-white mx-1" target="_blank">
              <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/company/HeartPredict" class="text-white mx-1" target="_blank">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://www.instagram.com/HeartPredict" class="text-white mx-1" target="_blank">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
          </div>
      
          <!-- Additional Links Section -->
          <div class="mt-4">
            <a href="#" class="text-white mx-1">Privacy Policy</a>
            <a href="#" class="text-white mx-1">Terms of Service</a>
            <a href="/contact" class="text-white mx-1">Contact Us</a>
          </div>
      
          
        </div>
    </footer>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
