{% extends 'heart_app/base.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="text-center mb-4">
            <h1 class="display-7 text-primary font-weight-bold">Book a Doctor's Appointment</h1>
            <p class="lead text-secondary">Easily schedule an appointment with your preferred doctor.</p>
        </div>

        <!-- Appointment Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form>
                            <!-- Personal Information -->
                            <h5 class="text-primary mb-3">Personal Information</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                            </div>

                            <!-- Appointment Details -->
                            <h5 class="text-primary mt-4 mb-3">Appointment Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="doctor" class="form-label">Select Doctor</label>
                                    <select class="form-select" id="doctor" required>
                                        <option selected disabled>Choose a doctor</option>
                                        <option>Dr. John Doe (Cardiologist)</option>
                                        <option>Dr. Jane Smith (Dermatologist)</option>
                                        <option>Dr. Robert Brown (Pediatrician)</option>
                                        <option>Dr. Emily Davis (Neurologist)</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date" class="form-label">Preferred Date</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="time" class="form-label">Preferred Time</label>
                                    <input type="time" class="form-control" id="time" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="message" class="form-label">Reason for Appointment (Optional)</label>
                                    <textarea class="form-control" id="message" rows="3" placeholder="Describe your symptoms or concerns"></textarea>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg mt-3">Book Appointment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
